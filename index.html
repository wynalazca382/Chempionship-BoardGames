<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turniej Plansz贸wkowy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Turniej Plansz贸wkowy</h1>
        </header>

        <!-- Sekcja 1: Wyb贸r gry -->
        <section id="game-selection" class="section active">
            <h2>Wybierz Gr</h2>
            <div class="game-input">
                <input type="text" id="game-name" placeholder="Nazwa gry (np. Catan, Splendor...)">
                <button onclick="selectGame()">Wybierz Gr</button>
            </div>
            <div class="game-config">
                <div class="config-item">
                    <label for="round-count">Liczba rund</label>
                    <input type="number" id="round-count" min="1" max="10" value="2">
                </div>
                <div class="config-item">
                    <label for="preferred-table-size">Preferowana liczba uczestnik贸w przy stole</label>
                    <input type="number" id="preferred-table-size" min="3" max="8" value="4">
                </div>
            </div>
            <div id="selected-game"></div>
        </section>

        <!-- Sekcja 2: Dodawanie graczy -->
        <section id="player-section" class="section">
            <h2>Dodaj Graczy</h2>
            <div class="player-input">
                <input type="text" id="player-name" placeholder="Imi gracza">
                <button onclick="addPlayer()">Dodaj Gracza</button>
            </div>
            <div id="player-list"></div>
            <button onclick="generateTables()" class="btn-primary" id="generate-tables-btn" style="display: none;">
                Losuj Stoy
            </button>
        </section>

        <!-- Sekcja 3: Losowanie sto贸w -->
        <section id="tables-section" class="section">
            <h2>Stoy</h2>
            <div class="table-config">
                <button onclick="regenerateTables()">Przetasuj Stoy</button>
            </div>
            <div id="tables-display"></div>
            <button onclick="startScoring()" class="btn-primary" id="start-scoring-btn" style="display: none;">
                Rozpocznij Punktacj
            </button>
        </section>

        <!-- Sekcja 4: Zliczanie punkt贸w -->
        <section id="scoring-section" class="section">
            <h2>Punktacja</h2>
            <div id="scoring-display"></div>
            <button onclick="finishTournament()" class="btn-primary" id="finish-btn" style="display: none;">
                Zakocz Turniej
            </button>
        </section>

        <!-- Sekcja 5: Podsumowanie -->
        <section id="summary-section" class="section">
            <h2> Podsumowanie Turnieju</h2>
            <div id="summary-display"></div>
            <button onclick="resetTournament()" class="btn-secondary">Nowy Turniej</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
